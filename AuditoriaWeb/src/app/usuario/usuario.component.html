  
<table class="table  table-borderless">
        <thead>
        <tr>
            <th scope="col" data-field="Id">#</th>
            <th scope="col" data-field="Nome">Nome</th>
            <th scope="col" data-field="Email">Email</th>
            <th scope="col" data-field="DataCadastro">DataCadastro</th>
        </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let item of listUsuario">
            <td scope="row">{{ item.ID }}</td>
            <td>{{ item.Nome }}</td>
            <td>{{ item.Email }}</td>
            <td>{{ item.DataCadastro }}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li *ngFor="let item of listPagination" class="page-item">
                <a class="page-link" (click)="onInitAuditoria(item.Id)" >{{item.id}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light green"
           routerLink="/usuario/novo">
          <i class="material-icons">Novo Registro</i>
        </a>
      </div>
