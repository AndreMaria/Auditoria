<div class="wrapper">
  <form [formGroup]="fromlogin" class="px-4 py-3 form-signin" (ngSubmit)="onSignIn()"  >
    <h2 class="form-signin-heading">Please login</h2>
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" 
      formControlName="email" [(ngModel)]="email"
      >
      <label *ngIf="isInvalid('email','required')" [class.active]="isInvalid('email','required')" > Campo obrigatório </label>
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password"
      formControlName="password" [(ngModel)]="password"
      >
      <label *ngIf="isInvalid('password','required')" [class.active]="isInvalid('password','required')" > Campo obrigatório </label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

      <a class="dropdown-item" href="#">Forgot password?</a>
  </div> -->
</div>
